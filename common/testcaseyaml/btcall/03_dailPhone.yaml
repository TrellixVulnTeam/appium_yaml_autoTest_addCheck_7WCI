testinfo:
  title: 蓝牙电话功能：拨打电话
  condition: 已连接蓝牙
testcase:
  step1:
    element_info: com.spt.carengine.btcall:id/ib_Dial
    element_type: id
    element_operate: click
    operate_times: 1
    sleep_time: 1
    operate_details: 进入“拨号盘”界面
  step2:
    element_info: com.spt.carengine.btcall:id/num_1
    element_type: id
    element_operate: click
    operate_times: 1
    sleep_time: 0.5
    operate_details: 点击拨号盘数字1
  step3:
    element_info: com.spt.carengine.btcall:id/num_0
    element_type: id
    element_operate: click
    operate_times: 4
    sleep_time: 0.5
    operate_details: 点击拨号盘数字0 4次
  step4:
    element_info: com.spt.carengine.btcall:id/btn_bt_dial
    element_type: id
    element_operate: click
    operate_times: 1
    sleep_time: 2
    operate_details: 点击拨号键
  step5:
    element_info: com.spt.carengine.btcall:id/btn_dial_dtmf
    element_type: id
    element_operate: click
    operate_times: 2
    sleep_time: 0.5
    operate_details: 通话中展开键盘、收缩键盘
  step6:
    element_info: com.spt.carengine.btcall:id/btn_call_handsfree
    element_type: id
    element_operate: click
    operate_times: 2
    sleep_time: 0.5
    operate_details: 通话中开关静音
  step7:
    element_info: com.spt.carengine.btcall:id/btn_call_switch
    element_type: id
    element_operate: click
    operate_times: 2
    sleep_time: 0.5
    operate_details: 通话中切换声音源头（手机端与车机端切换）
  step8:
    element_info: com.spt.carengine.btcall:id/btn_call_hang
    element_type: id
    element_operate: click
    operate_times: 2
    sleep_time: 2
    operate_details: 挂断电话
    # bug:必须按两次才可挂断
