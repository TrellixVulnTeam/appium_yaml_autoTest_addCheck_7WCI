testinfo:
  title: K21设置-声音和亮度功能
  condition: 无
testcase:
  step1:
    element_info: com.spt.carengine.settings:id/menu_device_tv
    element_type: id
    element_operate: click
    operate_times: 1
    sleep_time: 1
    operate_details: 进入“设备”界面
  step2:
    element_info: 声音和亮度
    element_type: text
    element_operate: click
    operate_times: 1
    sleep_time: 1
    operate_details: 进入“声音和亮度”界面
  step3:
    element_info: //*[contains(@text, '媒体')]/../android.widget.LinearLayout/android.widget.SeekBar
    element_type: xpath
    element_operate: seekBar
    operate_times: 1
    sleep_time: 1
    operate_details: 设置媒体音量为50%
  step4:
    element_info: //*[contains(@text, '亮度')]/../android.widget.LinearLayout/android.widget.SeekBar
    element_type: xpath
    element_operate: seekBar
    operate_times: 1
    sleep_time: 1
    operate_details: 设置媒体亮度为50%
  step5:
    element_info:
    element_type:
    element_operate: back
    operate_times: 1
    sleep_time: 1
    operate_details: 返回到上一层界面
